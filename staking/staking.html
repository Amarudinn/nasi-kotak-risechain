<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking | Nasi Kotak</title>
    <link rel="icon" type="image/svg" sizes="32x32" href="/images/icon.svg">
    <link rel="icon" type="image/svg" sizes="64x64" href="/images/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/staking/style.css">
</head>

<body
    class="min-h-screen flex items-center justify-center bg-[#101621] bg-[radial-gradient(circle_at_50%_20%,rgba(173,216,230,0.25)_0%,rgba(16,22,33,1)_70%)]">

    <!-- Navbar Atas -->
    <nav class="bg-[#202121] shadow-md fixed top-0 left-0 right-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center space-x-2">
                        <img class="h-8 w-auto" src="/images/icon.svg" alt="Nasi Kotak Logo">
                        <span class="hidden md:block text-xl font-bold text-gray-300">Nasi Kotak</span>
                    </a>
                </div>

                <!-- Menu Navigasi Desktop -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="/index.html"
                        class="text-gray-300 hover:bg-white/5 px-3 py-2 rounded-md text-sm font-medium">Sport</a>
                    <a href="#" class="text-gray-200 bg-white/10 px-3 py-2 rounded-md text-sm font-medium">Staking</a>
                    <a href="#" class="text-gray-300 hover:bg-white/5 px-3 py-2 rounded-md text-sm font-medium">Farm</a>
                    <a href="#"
                        class="text-gray-300 hover:bg-white/5 px-3 py-2 rounded-md text-sm font-medium">Cross-Chain</a>
                </div>

                <!-- Kontrol Wallet -->
                <div id="wallet-container" class="flex items-center space-x-2">
                    <div id="networkButton"
                        class="flex items-center bg-white/5 text-gray-300 font-semibold py-2 px-2 md:px-4 rounded-lg cursor-pointer">
                        <!-- Konten diisi oleh JS -->
                    </div>
                    <button id="connectButton" class="btn btn-primary px-4 py-2">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Popup Container -->
    <div id="alertContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- KONTEN UTAMA STAKING -->
    <div class="w-full max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center min-h-[calc(100vh-160px)]">

        <!-- KONTEN STAKING -->
        <div class="bg-[#2b2b2b] rounded-2xl shadow-lg p-6 space-y-6 w-full">
            <!-- Header Card -->
            <div class="flex justify-between items-center">
                <h1 id="stakingTitle" class="text-2xl font-bold text-gray-300">ETH Staking</h1>
                <div id="uniqueStakers" class="text-md font-semibold text-green-500 flex items-center">
                    <i class="fa-solid fa-user mr-2"></i> 0
                </div>
            </div>

            <!-- Global Stats -->
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="bg-white/5 p-4 rounded-xl flex-1">
                    <p class="text-sm text-gray-400">Total Value Locked</p>
                    <div class="flex items-center">
                        <img src="/images/ethereum-eth.svg" alt="" class="w-6 h-6 mr-1 rounded-full">
                        <p id="tvlNEX" class="text-xl font-bold text-gray-300">0.00 ETH</p>
                    </div>
                </div>
                <div class="bg-white/5 p-4 rounded-xl flex-1">
                    <p class="text-sm text-gray-400">Total Value Locked</p>
                    <div class="flex items-center">
                        <img src="/images/nxs.svg" alt="" class="w-6 h-6 mr-1">
                        <p id="tvlNEXI" class="text-xl font-bold text-gray-300">0.00 NASI</p>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-blue-500">
                <button id="nativeTab"
                    class="tab-button rounded-t-lg flex-1 py-3 font-semibold text-gray-300 border-b-2 border-transparent hover:border-blue-500 focus:outline-none active">
                    Native
                </button>
                <button id="tokenTab"
                    class="tab-button rounded-t-lg flex-1 py-3 font-semibold text-gray-300 border-b-2 border-transparent hover:border-blue-500 focus:outline-none">
                    Token
                </button>
            </div>

            <!-- Konten Dinamis -->
            <div id="stakingContent">
                <!-- User Stats -->
                <div class="grid grid-cols-2 gap-4 text-center mb-4">
                    <div class="bg-white/5 p-4 rounded-xl">
                        <p class="text-sm text-gray-400 flex items-center justify-center"><i
                                class="fa-solid fa-wallet mr-2"></i>Balance</p>
                        <p id="userBalance" class="text-lg font-semibold text-blue-500 mt-1">0.0000</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl">
                        <p class="text-sm text-gray-400 flex items-center justify-center"><i
                                class="fas fa-percentage mr-2"></i>APY</p>
                        <p id="apy" class="text-lg font-semibold text-blue-500 mt-1">1.72%</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl">
                        <p class="text-sm text-gray-400 flex items-center justify-center"><i
                                class="fas fa-lock mr-2"></i>Staked</p>
                        <p id="userStaked" class="text-lg font-semibold text-blue-500 mt-1">0.0000</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl">
                        <p class="text-sm text-gray-400 flex items-center justify-center"><i
                                class="fas fa-coins mr-2"></i>Rewards</p>
                        <p id="userRewards" class="text-lg font-semibold text-blue-500 mt-1">0.0000</p>
                    </div>
                </div>
                <!-- Actions -->
                <div id="actionButtons" class="flex flex-col gap-3">
                    <!-- Tombol Approve akan muncul di sini jika diperlukan -->
                </div>
                <!-- Stake/Unstake Input Box (Hidden by default) -->
                <div id="actionBox" class="hidden bg-white/5 p-4 rounded-xl space-y-4 mt-4">
                    <h3 id="actionBoxTitle" class="text-lg text-gray-300 font-semibold">Stake</h3>
                    <div class="relative">
                        <input id="actionAmount" type="text" inputmode="decimal" placeholder="Enter amount"
                            class="w-full bg-transparent outline-none border border-gray-200 text-gray-300 py-2 px-3 pr-20 rounded-lg text-xl font-mono">
                        <button id="maxBtn"
                            class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/5 text-white font-bold py-1 px-4 rounded-md">MAX</button>
                    </div>
                    <button id="confirmActionBtn" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>

    </div>
    <!-- AKHIR KONTEN UTAMA STAKING -->


    <!-- MODALS -->
    <!-- Modal Pemilihan Jaringan -->
    <div id="networkModal"
        class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-[#2b2b2b] rounded-2xl shadow-lg w-full max-w-sm m-4">
            <div class="flex justify-between items-center p-4 border-b border-gray-400">
                <h2 class="text-lg text-gray-300 font-semibold">Select a Network</h2>
                <button id="closeNetworkModalButton" class="text-gray-400 hover:text-gray-500 text-4xl">&times;</button>
            </div>
            <div id="networkList" class="p-2">
                <!-- Daftar jaringan akan diisi oleh JS -->
            </div>
        </div>
    </div>

    <!-- Modal Detail Dompet untuk Mobile -->
    <div id="walletDetailsModal"
        class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-[#2b2b2b] rounded-2xl shadow-lg w-full max-w-sm m-4">
            <div class="flex justify-between items-center p-4 border-b border-gray-400">
                <h2 class="text-lg text-gray-300 font-semibold">Your Wallet</h2>
                <button id="closeWalletDetailsModalButton"
                    class="text-gray-400 hover:text-gray-500 text-4xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div class="bg-white/5 p-4 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg"
                                class="w-8 h-8" alt="MetaMask">
                            <span id="walletAddress" class="font-mono text-base text-gray-300"></span>
                        </div>
                        <div class="flex items-center space-x-4 text-gray-300">
                            <button id="copyAddressButton" class="hover:text-blue-400"><i
                                    class="fa-solid fa-copy"></i></button>
                            <button id="disconnectButton" class="hover:text-red-400"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i></button>
                        </div>
                    </div>
                    <div id="walletBalance" class="text-lg text-gray-300 mt-2"></div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-300 mb-2">Recent Transactions</h3>
                    <div id="recentTransactions" class="space-y-2 max-h-40 text-gray-300 overflow-y-auto pr-2"></div>
                    <a id="viewAllTxButton" href="#" target="_blank"
                        class="text-blue-400 hover:underline text-sm mt-2 block text-center">View All</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar Bawah untuk Mobile -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-[#2b2b2b] shadow-t-md z-20">
        <div class="flex justify-around items-center h-16">
            <a href="/index.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
                <i class="fa-solid fa-futbol text-xl"></i>
                <span class="text-xs font-medium">Sport</span>
            </a>
            <a href="#" class="flex flex-col items-center text-blue-500">
                <i class="fa-solid fa-chart-line text-xl"></i>
                <span class="text-xs font-medium">Staking</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
                <i class="fa-solid fa-tractor text-xl"></i>
                <span class="text-xs font-medium">Farm</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
                <i class="fa-solid fa-bridge text-xl"></i>
                <span class="text-xs font-medium">Cross-Chain</span>
            </a>
        </div>
    </nav>

    <script src="/staking/app.js"></script>
</body>

</html>
